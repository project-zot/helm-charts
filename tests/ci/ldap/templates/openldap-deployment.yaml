apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
  labels:
    app.kubernetes.io/name: openldap
  namespace: default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
    spec:
      containers:
        - name: openldap
          image: docker.io/bitnamilegacy/openldap:latest
          imagePullPolicy: "Always"
          env:
            - name: LDAP_ADMIN_USERNAME
              value: "ldap-searcher"
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: adminpassword
                  name: openldap
            - name: LDAP_USERS
              valueFrom:
                secretKeyRef:
                  key: users
                  name: openldap
            - name: LDAP_PASSWORDS
              valueFrom:
                secretKeyRef:
                  key: passwords
                  name: openldap
            - name: LDAP_EXTRA_SCHEMAS
              value: cosine,inetorgperson,nis,memberof
            - name: BITNAMI_DEBUG
              value: "yes"
            - name: LDAP_ROOT
              value: "dc=example,dc=com"
            - name: LDAP_GROUP
              value: ldap-group
          volumeMounts:
            - mountPath: /opt/bitnami/openldap/etc/schema/memberof.ldif
              name: memberof-secret
              subPath: memberof.ldif
          ports:
            - name: tcp-ldap
              containerPort: 1389
      volumes:
        - name: memberof-secret
          secret:
            secretName: memberof-secret
