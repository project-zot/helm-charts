on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
name: chart-releaser
jobs:
  helm-chart-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@users.noreply.github.com'

      - name: Install Helm
        uses: azure/setup-helm@v4.3.1
        with:
          version: v3.19.4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.9'
          check-latest: true

      - name: Install helm unittests
        run: |
          helm env
          helm plugin install https://github.com/helm-unittest/helm-unittest.git

      - name: Install chart-testing
        uses: helm/chart-testing-action@v2.7.0

      - name: Install helm-docs
        uses: losisin/helm-docs-github-action@v1.6.2
        with:
          git-push: false
          chart-search-root: charts

      - name: Run Python tests for chart-tracker
        run: |
          python3 ./scripts/run_tests.py
          # cleanup possible remains from tests or helm-docs
          git checkout -- .

      - if: github.event_name == 'pull_request'
        name: Set target branch on pull_request
        run: |
          echo "TARGET_BRANCH=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
          echo "SINCE=HEAD" >> $GITHUB_ENV

      - if: github.event_name == 'push'
        name: Set target branch on push
        run: |
          echo "TARGET_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "SINCE=${{ github.event.before }}" >> $GITHUB_ENV

      - name: Run chart-testing list-changed
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ env.TARGET_BRANCH }} --since ${{ env.SINCE }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Lint helm charts
        if: steps.list-changed.outputs.changed == 'true' || github.event_name == 'push'
        run: ct lint --config ct.yaml --validate-maintainers=false --target-branch ${{ env.TARGET_BRANCH }} --check-version-increment=false --since=${{ env.SINCE }}

      - name: Create k8s Kind Cluster
        if: steps.list-changed.outputs.changed == 'true' || github.event_name == 'push'
        uses: helm/kind-action@v1.12.0

      - name: Install and test helm charts
        if: steps.list-changed.outputs.changed == 'true' || github.event_name == 'push'
        run: |
          for TEST_DIR in tests/ci/*
          do
            echo "Running test $(pwd)/${TEST_DIR}"
            ct install --target-branch ${{ env.TARGET_BRANCH }} --charts $(pwd)/${TEST_DIR}
          done

      - name: Run an upgrade test
        if: steps.list-changed.outputs.changed == 'true' || github.event_name == 'push'
        run: |
          ct install --upgrade --target-branch ${{ env.TARGET_BRANCH }} --debug

      - if: github.event_name == 'push' && github.ref_name == 'main'
        name: Prepare GPG key for signing
        env:
          GPG_PRIVATE_KEY: "${{ secrets.GPG_PRIVATE_KEY }}"
          GPG_PASSPHRASE: "${{ secrets.GPG_PASSPHRASE }}"
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "Warning: GPG_PRIVATE_KEY not set, signing will be skipped"
            exit 0
          fi

          # Create GPG directory
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg

          # Import the ASCII-armored private key
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import

          if [ -z "$GPG_PASSPHRASE" ]; then
            echo "Error: GPG_PASSPHRASE is required but not set"
            exit 1
          fi

          # Export in legacy binary format (required by Helm/chart-releaser)
          # Use pinentry-mode loopback to avoid GPG agent interaction
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --export-secret-keys > keyring.gpg
          echo "$GPG_PASSPHRASE" > passphrase-file.txt
          chmod 600 passphrase-file.txt
          chmod 600 keyring.gpg

          # Verify the key was imported and exported correctly
          gpg --list-secret-keys --keyid-format LONG
          ls -lh keyring.gpg

      - if: github.event_name == 'push' && github.ref_name == 'main'
        name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_KEY: "${{ secrets.GPG_KEY_NAME }}"
          CR_KEYRING: keyring.gpg
          CR_PASSPHRASE_FILE: passphrase-file.txt
          CR_SIGN: true
